<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲表格</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="tableTitle">舞萌 DX 成绩表格</h1>
    <div class="button-container">
        <button id="sdButton">旧乐谱</button>
        <button id="dxButton">DX 2024</button>
    </div>
    <table id="songTable">
        <thead>
            <tr>
                <th>排名</th>
                <th>乐曲名</th>
                <th>难度</th>
                <th>等级</th>
                <th>DX评分</th>
                <th>具体等级</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
