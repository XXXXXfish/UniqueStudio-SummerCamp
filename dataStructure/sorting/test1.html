<!DOCTYPE html>
<html>
<head>
	<title>Sorting Algorithm Test</title>
</head>
<body>
	<h1>Sorting Algorithm Test</h1>
    <p id="result"></p>

	<script>
       function quickSort(arr) {
    const {length} = arr;
    if (length <= 1) {
        return arr;
    }
    let pivot = arr[0];
    let minArr = arr.slice(1).filter(item=>item<=pivot);
    let maxArr = arr.slice(1).filter(item=>item>pivot);
    arr = quickSort(minArr).concat(pivot).concat(quickSort(maxArr));
    return arr;
}
        //insertionSort([5, 3, 8, 6, 2, 7, 1, 4]);
    let ans = quickSort([5, 3, 8, 6, 2, 7, 1, 4]);
    document.getElementById("result").innerHTML = ans.join(", ");

    </script>

</body>
</html>
