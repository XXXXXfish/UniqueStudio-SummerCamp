<!DOCTYPE html>
<html>
<head>
	<title>Sorting Algorithm Test</title>
</head>
<body>
	<h1>Sorting Algorithm Test</h1>
    <p id="result"></p>

	<script>
       function insertionSort(arr) {
    const {length} = arr;
    let temp;
    for (let i = 1; i < length; i++) {
        temp = arr[i];
        let j = i - 1;
        while (j >= 0 && arr[j] > temp) {
            arr[j + 1] = arr[j];
            j--;
        }
        arr[j + 1] = temp;
    }
    document.getElementById("result").innerHTML = arr.join(", ");
    console.log(arr);
}

        insertionSort([5, 3, 8, 6, 2, 7, 1, 4]);
        //arr = quickSort([5, 3, 8, 6, 2, 7, 1, 4], 0, 7);
        document.getElementById("result").innerHTML = arr.join(", ");

    </script>
</body>
</html>
